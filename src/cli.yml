name: csv2db
version: "1.0"
author: 数据中心
about: 数据中心CSV导入数据工具
args:
  - host:
      about: 数据库IP
      long: host
      short: h
      takes_value: true
  - port:
      about: 数据库端口
      long: port
      short: p
      takes_value: true
  - user:
      about: 数据库用户名
      long: user
      short: u
      takes_value: true
  - password:
      about: 数据库密码
      long: password
      short: P
      takes_value: true
  - db:
      about: 目标库名
      long: db
      short: d
      takes_value: true
  - table:
      about: 目标表名
      long: table
      short: t
      takes_value: true
  - skip-headers:
      about: 忽略csv头
